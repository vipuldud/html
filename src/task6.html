
<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>
    
  <h2 style="color:blue;text-align:center;">Registration Form</h2>
  <form style="text-align:center;">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" required><br><br>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" name="val">
    <label for="gender">Male</label>
    <input type="radio" name="val">
    <label for="gender">Female</label>
    <br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea><br><br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required><br><br>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">Select</option>
      <option value="India">India</option>
      <option value="Canada">Canada</option>
      <option value="UK">UK</option>
      
    </select><br><br>

    <label for="language">Language:</label>
    <input type="checkbox">
    <label for="language">English</label>
    <input type="checkbox">
    <label for="language">Kannada</label>
    <input type="checkbox">
    <label for="language">Hindi</label>
    <input type="checkbox">
    <label for="language">Telugu</label>
    <br><br>

    <input type="checkbox" id="declaration" name="declaration" required>
    <label for="declaration">Hereby I declare that all the given details are true.</label><br><br>

    <input type="submit" value="Register">
  </form>
</body>
</html>
